            </div>
            <div class="card-title">
                <input placeholder="Buscar..." type="text"  id="quickFilterInput" />

                    <label><input type="radio" name="bande" [value]="bande.value" [(ngModel)]="bandeja" checked (change)="cargarBandeja(bande.value)"/> {{bande.display}}</label>                    
                    
                </span>
            </div>

                <button ng-click="ArchivarTramiteMov()"
                        class="btn btn-succes">

                    enableSorting
                    enableFilter 
                    rowSelection="single"
                    (rowSelected)="onRowSelected($event)"              
                    >

            </div>
